<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Materia You</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="shortcut icon" href="./image/icons8-matemática-sf-black-filled-32.png" type="Calculadora">

</head>
<body>
    <div class="card">
        <div class="card-result">
            <p id="result"></p>
        </div>
        <table>
            <tr>
                <td><button class="material-special"   onclick="clean    ()" >AC</button></td>
                <td><button class="material-secundary" onclick="insert('%')" >%</button></td>
                <td><button class="material-secundary" onclick="insert('/')" >÷</button></td>
                <td><button class="material-secundary" onclick="back     ()" >⌫</button></td>
            </tr>
            <tr>
                <td><button class="material-primary"   onclick="insert('7')" >7</button></td>
                <td><button class="material-primary"   onclick="insert('8')" >8</button></td>
                <td><button class="material-primary"   onclick="insert('9')" >9</button></td>
                <td><button class="material-secundary" onclick="insert('*')" >x</button></td>
            </tr>
            <tr>
                <td><button class="material-primary"   onclick="insert('4')" >4</button></td>
                <td><button class="material-primary"   onclick="insert('5')" >5</button></td>
                <td><button class="material-primary"   onclick="insert('6')" >6</button></td>
                <td><button class="material-secundary" onclick="insert('-')" >-</button></td>
            </tr>
            <tr>
                <td><button class="material-primary"   onclick="insert('1')" >1</button></td>
                <td><button class="material-primary"   onclick="insert('2')" >2</button></td>
                <td><button class="material-primary"   onclick="insert('3')" >3</button></td>
                <td><button class="material-secundary" onclick="insert('+')" >+</button></td>
            </tr>
            <tr>
                <td><button class="material-primary"   onclick="insert('0')" >0</button></td>
                <td><button class="material-primary"   onclick="insert('.')" >.</button></td>
                <td colspan="2""><button class="material-specific" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>
    <footer>Feito com ❤️ por<a href="https://github.com/vitor-lucas" target="_blank"> Vitor Lucas </a>
    <div class="rede-social">
        <a href="https://www.instagram.com/euvitorl" target="_blank"><img src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png"/></a>
        <a href="https://github.com/vitor-lucas" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"/></a>
    </div>
</body>
</html>
